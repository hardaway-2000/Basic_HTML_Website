<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Alaa - Contact</title>
    <meta name="description"
        content="Portfolio and CV of Mohamed Alaa, a Junior Frontend Developer showcasing projects, work experience, and educational background.">
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=NbJwOdQtQakT&format=png&color=000000">
</head>

<body>
    <section class="contact-form-section">
        <h2>Contact Me</h2>
        <form action="/submit-contact" method="POST">
            <div>
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="user_name" required>
            </div>
            <div>
                <label for="email">Your Email:</label><br>
                <input type="email" id="email" name="user_email" required>
            </div>
            <div>
                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" name="email_subject">
            </div>
            <div>
                <label for="message">Message:</label><br>
                <textarea id="message" name="user_message" rows="6" required></textarea>
            </div>
            <div>
                <button type="submit">Send Message</button>
            </div>

        </form>
    </section>
</body>

</html>
